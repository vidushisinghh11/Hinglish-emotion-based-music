<!DOCTYPE html>
<html>
<head>
    <title>Emotion-Based Music Recommender</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f2f5;
            padding: 30px;
        }
        textarea, select, button {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            margin-top: 10px;
        }
        .section {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h2>ðŸŽ§ Emotion-Based Music Recommender</h2>

    <form method="POST">
        <textarea name="text" rows="3" placeholder="Enter your text here...">{{ text or '' }}</textarea>

        <div class="section">
            <label for="model">Select Model:</label>
            <select name="model">
                <option value="english" {% if model == 'english' %}selected{% endif %}>English</option>
                <option value="hinglish" {% if model == 'hinglish' %}selected{% endif %}>Hinglish</option>
            </select>
        </div>

        <button type="submit">Get Recommendations</button>
    </form>

    {% if emotions %}
        <div class="section">
            <h3>ðŸ§  Detected Emotion: <span style="color: teal;">{{ emotions | join(', ') }}</span></h3>
        </div>
    {% endif %}

    {% if songs %}
        <div class="section">
            <h3>ðŸŽ¶ Recommended Songs</h3>
            <ul>
            {% for song in songs %}
                <li><a href="{{ song.url }}" target="_blank">{{ song.name }}</a></li>
            {% endfor %}
            </ul>
        </div>
    {% endif %}
</body>
</html>
